<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC-site | Nosso Álbum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <div class="container py-5">
        <div class="header text-center mb-4">
            <h1 class="display-4">Nosso Álbum de Memórias</h1>
        </div>
    
        <div class="loading-spinner-wrapper text-center">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="content-wrapper visually-hidden">
            <div id="photo-grid-desktop" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 d-none d-md-flex">
                </div>

            <div id="photo-carousel-mobile" class="carousel slide d-md-none">
                <div class="carousel-inner">
                    </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#photo-carousel-mobile" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
                <button class="carousel-control-next" type="button" data-bs-target="#photo-carousel-mobile" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
            </div>
        </div>
    </div>

    <footer class="footer fixed-bottom">
        </footer>

    <div class="modal fade" id="photo-modal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body p-0 position-relative">
                    <img id="modal-image" class="img-fluid" src="">
                    <div id="modal-caption" class="modal-caption-container"></div>
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" style="z-index: 1057;"></button>
                    <button id="modal-prev" class="modal-nav-btn prev" type="button">‹</button>
                    <button id="modal-next" class="modal-nav-btn next" type="button">›</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="static/js/data.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" integrity="sha512-q583ppKrCRc7N5O0n2nzUiJ+suUv7Et1JGels4bXOaMFQcamPkAAGUAaA/3eANSU/C0UvD/7LKqjwiqgKsrAA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="static/js/main.js"></script>
</body>
</html>
